  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link

  <script type="module" src="/build/button-ripple.esm.js"></script>

  <style>
    html,
    body {
      font-family: 'Roboto', sans-serif;
    }

    :root {
      --theme-color-primary: #ffcd00;
    }

    button-zeplin {
      --ui-button-bg-color: #ffffff;
      --ui-button-bg-color-disabled: #f3f2f2;
      --ui-button-hover-color: #cbcbcb;
      --ui-button-text-color: #333333;
      --ui-button-border-color: red;
      --ui-button-border-color: #cbcbcb;
      --ui-button-border: solid 0.0625rem;
      --ui-button-border-color-disabled: solid 1px #ffffff;
    }

    button-zeplin[primary] {
      --ui-button-bg-color: #ffcd00;
      --ui-button-bg-color-disabled: #f3f2f2;
      --ui-button-hover-color: #dbb000;
      --ui-button-text-color: #000066;
      --ui-button-border-color: transparent;
      --ui-button-border: none;
      --ui-button-border-color-disabled: transparent;
    }

    button-zeplin[secondary] {
      --ui-button-bg-color: #000066;
      --ui-button-bg-color-disabled: #f3f2f2;
      --ui-button-hover-color: #000042;
      --ui-button-text-color: #ffffff;
      --ui-button-border-color: transparent;
      --ui-button-border: none;
      --ui-button-border-color-disabled: transparent;
    }

    button-zeplin[ghost] {
      --ui-button-bg-color: #666666;
      --ui-button-bg-color-disabled: #f3f2f2;
      --ui-button-hover-color: #333333;
      --ui-button-text-color: #ffffff;
      --ui-button-border-color: transparent;
      --ui-button-border: none;
      --ui-button-border-color-disabled: transparent;
    }

    button-zeplin[aaa] {
      --ui-button-bg-color-sss: transparent;
      --ui-button-color-text-sss: #ffcd00;
      --ui-button-color-text-hover-sss: #dbb000;
      --ui-button-color-text-disabled-sss: #cbcbcb;
    }

    button-zeplin[bbb] {
      --ui-button-bg-color-sss: transparent;
      --ui-button-color-text-sss: #41414b;
      --ui-button-color-text-hover-sss: #000042;
      --ui-button-color-text-disabled-sss: #cbcbcb;
    }

    .width100 {
      width: 100%;
      height: auto;
      float: left;
      margin-top: 2%;
      margin-bottom: 2%;
    }

    .width50 {
      width: 49%;
      height: auto;
      float: left;
    }

    .width25 {
      width: 25%;
      height: auto;
      float: left;
    }
  </style>

</head>
